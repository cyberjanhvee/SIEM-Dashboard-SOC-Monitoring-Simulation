<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecOps SIEM Commander</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: var(--bg-card); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: var(--accent-blue); display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; color: var(--text-secondary); }
        .nav-item:hover, .nav-item.active { background-color: rgba(59, 130, 246, 0.1); color: var(--accent-blue); }
        .nav-item i { margin-right: 10px; }

        /* Main Content */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; }
        .status-badge { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; border: 1px solid var(--accent-green); }

        /* Grid Layout */
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .card { background-color: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        .col-span-2 { grid-column: span 2; }
        .col-span-3 { grid-column: span 3; }

        /* Card Content */
        .card-title { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .metric { font-size: 2rem; font-weight: bold; }
        .metric.green { color: var(--accent-green); }
        .metric.red { color: var(--accent-red); }

        /* Alert Config Section */
        .alert-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .alert-row:last-child { border-bottom: none; }
        .toggle-switch { width: 40px; height: 20px; background: var(--border); border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle-switch.active { background: var(--accent-blue); }
        .toggle-switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s; }
        .toggle-switch.active::after { transform: translateX(20px); }

        /* Terminal / Logs */
        .terminal { background: #000; font-family: 'Courier New', monospace; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; font-size: 0.85rem; }
        .log-entry { margin-bottom: 5px; }
        .log-time { color: var(--text-secondary); margin-right: 10px; }
        .log-info { color: var(--accent-blue); }
        .log-warn { color: var(--accent-red); }

        /* Stakeholder Section */
        .stakeholder-update { display: flex; gap: 15px; margin-bottom: 15px; }
        .avatar { width: 40px; height: 40px; background: var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .update-content h4 { font-size: 0.95rem; margin-bottom: 4px; }
        .update-content p { color: var(--text-secondary); font-size: 0.9rem; }

        /* Button */
        .btn { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">üõ°Ô∏è SENTINEL</div>
        <div class="nav-item active" onclick="switchTab('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="switchTab('alerts')">Alert Config</div>
        <div class="nav-item" onclick="switchTab('stakeholders')">Stakeholder Coord</div>
        <div class="nav-item" onclick="switchTab('logs')">System Logs</div>
    </div>

    <div class="main" id="mainContent">
        </div>

    <script>
        // State Management
        let activeTab = 'dashboard';
        const systemTime = new Date().toLocaleTimeString();

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const navItems = document.querySelectorAll('.nav-item');

        // Render Functions
        function renderDashboard() {
            mainContent.innerHTML = `
                <div class="header">
                    <div>
                        <h1>Security Operations Center</h1>
                        <p style="color: var(--text-secondary);">Real-time SIEM Monitoring</p>
                    </div>
                    <div class="status-badge">‚óè SYSTEM ONLINE</div>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-title">Threats Blocked (24h)</div>
                        <div class="metric green">1,248</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Active Alerts</div>
                        <div class="metric red">3</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Data Ingestion Rate</div>
                        <div class="metric">450 MB/s</div>
                    </div>

                    <div class="card col-span-2">
                        <div class="card-title">Live Security Events Feed</div>
                        <div class="terminal" id="logTerminal">
                            <div class="log-entry"><span class="log-time">10:00:01</span> [INFO] Agent connected: Workstation-Alpha</div>
                            <div class="log-entry"><span class="log-time">10:00:05</span> <span class="log-warn">[WARN] Failed login attempt: User ADMIN (IP: 192.168.1.45)</span></div>
                            <div class="log-entry"><span class="log-time">10:01:22</span> [INFO] Firewall rule updated: Block Port 23</div>
                            <div class="log-entry"><span class="log-time">10:02:10</span> [INFO] Database backup completed successfully</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Quick Actions</div>
                        <button class="btn" style="width:100%; margin-bottom:10px;">Deploy Agent Update</button>
                        <button class="btn" style="width:100%; background-color: var(--border);">Generate Compliance Report</button>
                    </div>
                </div>
            `;
            // Simulate live logs
            setInterval(() => {
                const term = document.getElementById('logTerminal');
                if(term) {
                    const time = new Date().toLocaleTimeString();
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `<span class="log-time">${time}</span> [INFO] Heartbeat received from Server-0${Math.floor(Math.random()*9)}`;
                    term.prepend(div);
                }
            }, 3000);
        }

        function renderAlerts() {
            mainContent.innerHTML = `
                <div class="header">
                    <h1>Configure Real-time Alerts</h1>
                </div>
                <div class="card col-span-3">
                    <div class="alert-row">
                        <div>
                            <h4>Brute Force Detection</h4>
                            <p style="color:var(--text-secondary); font-size:0.9rem;">Trigger if >5 failed logins in 1 minute.</p>
                        </div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="alert-row">
                        <div>
                            <h4>Suspicious Outbound Traffic</h4>
                            <p style="color:var(--text-secondary); font-size:0.9rem;">Monitor for data exfiltration patterns.</p>
                        </div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="alert-row">
                        <div>
                            <h4>New Admin Account Created</h4>
                            <p style="color:var(--text-secondary); font-size:0.9rem;">Immediate email alert to CISO.</p>
                        </div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                     <div class="alert-row">
                        <div>
                            <h4>Malware Signature Match</h4>
                            <p style="color:var(--text-secondary); font-size:0.9rem;">Auto-quarantine endpoint upon detection.</p>
                        </div>
                        <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                    </div>
                </div>
            `;
        }

        function renderStakeholders() {
            mainContent.innerHTML = `
                <div class="header">
                    <h1>Stakeholder Coordination</h1>
                </div>
                <div class="dashboard-grid">
                    <div class="card col-span-2">
                        <div class="card-title">Communication Log</div>
                        <div class="stakeholder-update">
                            <div class="avatar">IT</div>
                            <div class="update-content">
                                <h4>IT Director <span style="font-size:0.8rem; color:var(--text-secondary)">(10 mins ago)</span></h4>
                                <p>We have deployed the patch for CVE-2023-445. Please confirm visibility in SIEM dashboard.</p>
                            </div>
                        </div>
                        <div class="stakeholder-update">
                            <div class="avatar" style="background:var(--accent-blue); color:white;">SO</div>
                            <div class="update-content">
                                <h4>SecOps Analyst <span style="font-size:0.8rem; color:var(--text-secondary)">(15 mins ago)</span></h4>
                                <p>Confirmed. Agents are reporting back with updated version numbers. Alert threshold reset.</p>
                            </div>
                        </div>
                        <div class="stakeholder-update">
                            <div class="avatar">HR</div>
                            <div class="update-content">
                                <h4>VP of HR <span style="font-size:0.8rem; color:var(--text-secondary)">(2 hours ago)</span></h4>
                                <p>Regarding the phishing simulation: when will the report be ready for the board meeting?</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Report Distribution</div>
                        <p style="margin-bottom:15px; font-size:0.9rem; color:var(--text-secondary);">Select stakeholders to receive the Weekly Threat Intelligence Brief.</p>
                        <div style="display:flex; flex-direction:column; gap:10px;">
                            <label><input type="checkbox" checked> C-Suite (CISO, CTO)</label>
                            <label><input type="checkbox" checked> IT Operations</label>
                            <label><input type="checkbox"> Legal Counsel</label>
                            <button class="btn" style="margin-top:10px;">Send Brief</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function switchTab(tab) {
            activeTab = tab;
            // Update Sidebar UI
            navItems.forEach(item => item.classList.remove('active'));
            // Simple logic to find the clicked tab based on text (for this demo)
            // In a real app we'd map IDs. 
            if(tab === 'dashboard') navItems[0].classList.add('active');
            if(tab === 'alerts') navItems[1].classList.add('active');
            if(tab === 'stakeholders') navItems[2].classList.add('active');
            
            // Render Content
            if (tab === 'dashboard' || tab === 'logs') renderDashboard();
            if (tab === 'alerts') renderAlerts();
            if (tab === 'stakeholders') renderStakeholders();
        }

        // Init
        renderDashboard();

    </script>
</body>
</html>
